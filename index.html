<!DOCTYPE html>
<style>
    table,th,td
    {
     border:1px solid blueviolet;
    }
    th,td{
        padding: 5px;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Details</h1>
    <button type="button" onclick="loadXML()">Get Books</button>
    <br><br>
    <table id="demotable"></table>
    <script>
        function loadXML()
        {
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function()
            {
                if(this.readyState==4&&this.status==200)
                {
                    myFunction(this);
                }
            };
            xhttp.open("GET","bookstore.xml",false);
            xhttp.send();
        }
        function myFunction(xml)
        {
            var i;
            var xmlDoc=xml.responseXML;
            var t="<tr><th>Title</th><th>Author</th><th>Publisher</th><th>Price</th></tr>";
            var x=xmlDoc.getElementsByTagName("book");
            for(i=0;i<x.length;i++)
            {
                t +="<tr><td>" +
                x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("author")[0].childNodes[0].nodeValue +
                "</td><td>"+
                x[i].getElementsByTagName("publisher")[0].childNodes[0].nodeValue +
                "</td><td>"+
                x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("demotable").innerHTML=t;
        }
    </script>
</body>
</html>
